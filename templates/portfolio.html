{% extends "base.html" %}

{% block title %}Upload Portfolio Item{% endblock %}

{% block content %}
<h1>📁 Upload Portfolio Item</h1>

<form method="POST" enctype="multipart/form-data">
  <label>Title:</label>
  <input type="text" name="title" required><br><br>

  <label>Description:</label>
  <textarea name="description" rows="5" required></textarea><br><br>

  <label>Select File:</label>
  <input type="file" name="file" accept=".pdf,.mp3,.mp4,.png,.jpg,.jpeg,.gif" required><br><br>

  <button type="submit">Upload</button>
</form>

<a href="{{ url_for('admin_panel') }}">🔙 Back to Admin Panel</a>
{% endblock %}
