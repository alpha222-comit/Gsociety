{% extends "base.html" %}
{% block title %}Team Roster{% endblock %}
{% block content %}
<div class="terminal-header">Genesis Operatives Roster</div>
<div class="terminal-body">
    <table class="team-table">
        <thead>
            <tr>
                <th>Handle</th>
                <th>Designation</th>
            </tr>
        </thead>
        <tbody>
            {% for member in members %}
            <tr>
                <td class="highlight">{{ member.name }}</td>
                <td>{{ member.role }}</td>
            </tr>
            {% else %}
            <tr>
                <td colspan="2">// Roster is currently classified or empty.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
<style>
.team-table { width: 100%; border-collapse: collapse; }
.team-table th, .team-table td { border: 1px solid var(--border-color); padding: 0.75rem 1rem; text-align: left; }
.team-table th { color: var(--highlight-color); }
</style>
{% endblock %}
