<!DOCTYPE html>
<html>
<head>
    <title>The Genesis Team</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>ðŸ”° The Genesis Society Team</h1>

        {% for member in team %}
        <div class="card">
            <h2>{{ member.name }}</h2>
            <p><strong>Role:</strong> {{ member.role }}</p>
            {% if member.image %}
                <img src="{{ url_for('static', filename='uploads/' + member.image) }}" alt="{{ member.name }}" style="max-width:200px;">
            {% endif %}
            {% if member.bio %}
                <p>{{ member.bio }}</p>
            {% endif %}
        </div>
        {% endfor %}

        <a href="/">Back to Home</a>
    </div>
</body>
</html>
