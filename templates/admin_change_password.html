{% extends "base.html" %}
{% block title %}Change Password{% endblock %}
{% block content %}
<div class="form-container">
    <div class="terminal-header">Update Admin Credentials</div>
    <form method="POST" class="form-group">
        <label for="old_password">Current Password:</label>
        <input type="password" id="old_password" name="old_password" required>
        
        <label for="new_password">New Password:</label>
        <input type="password" id="new_password" name="new_password" required>
        
        <button type="submit" class="button">Update Credentials</button>
    </form>
    <a href="{{ url_for('admin_dashboard') }}" class="back-link" style="margin-top: 1rem; display: inline-block;"><< Back to Dashboard</a>
</div>
{% endblock %}
