{% extends "base.html" %}
{% block title %}Upload Terminal Files{% endblock %}

{% block content %}
<h1>ğŸ“‚ Upload to Terminal</h1>

<form method="post" enctype="multipart/form-data" action="{{ url_for('admin_terminal_uploads') }}">
    <input type="text" name="title" placeholder="File Title" required>
    <input type="text" name="description" placeholder="Short Description" required>
    <input type="text" name="filetype" placeholder="Type (mp4, mp3, pdf, image, code)" required>
    <input type="text" name="uploader" placeholder="Uploader name (e.g., admin)" required>
    <input type="file" name="file" required>
    <button type="submit">Upload</button>
</form>

<hr>

<a href="{{ url_for('admin_panel') }}">ğŸ”™ Back to Admin Panel</a>
{% endblock %}
